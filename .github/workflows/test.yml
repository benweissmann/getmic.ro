name: Test
on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-16.04, macOS-latest]
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Test
      run: ./ci/runTest.sh

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Lint
      run: |
        sudo apt-get update && sudo apt-get install -y shellcheck
        ./ci/runLint.sh
