name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-16.04, macOS-latest]
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Test
      run: ./ci/runTest.sh

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Lint
      run: |
        sudo apt-get update && sudo apt-get install -y shellcheck
        ./ci/runLint.sh

  test_vagrant:
    name: Test on ${{ matrix.vagrant_dir }} with Vagrant
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        vagrant_dir:
        - testboxes/freebsd32
        - testboxes/freebsd64
        - testboxes/linux32
        - testboxes/netbsd32
        - testboxes/netbsd64
        - testboxes/openbsd32
        - testboxes/openbsd64
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Test
      run: ./ci/runVagrantTest.sh ${{ matrix.vagrant_dir }}

  test_docker:
    name: Test on ${{ matrix.docker_image }} with Bash in Docker
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        docker_image:
        - arm32v7/ubuntu:bionic
        - arm64v8/ubuntu:bionic
        - bash:5.0
        - bash:4.4
        - bash:4.3
        - bash:4.2
        - bash:4.1
        - bash:4.0
        - bash:3.2
        - bash:3.1
        - bash:3.0
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Test
      run: ./ci/runDockerTest.sh ${{ matrix.docker_image }} bash

  test_windows:
    name: Test on Windows
    runs-on: windows-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Test
      run: ./ci/runTest.sh
